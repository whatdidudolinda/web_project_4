<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <!-- //Profile// -->
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src='./images/profile-pic.jpg' alt='Profile Image'>
        <div class="profile__data">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__edit-button" aria-label="Edit" type="button"></button>
        <button class="profile__add-button" aria-label="Add" type="button"></button>
      </div>
    </section>
    <!-- //Cards// -->
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <!-- //Footer// -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>
  <!-- //popup for Edit Profile// -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form action="#" class="form" method="POST" name="myForm">
        <button type="button" aria-label="Close Form" class="popup__btn-close"></button>
        <h3 class="form__title">Edit profile</h3>
        <input id="profile-name" name="primary" class="form__input form__input_type_name" type="text" minlength="2" maxlength="40"
          placeholder="Name" required>
        <span id="profile-name-error" class="popup__error"></span>

        <input id="profile-text" name="secondary" class="form__input form__input_type_description" minlength="2" maxlength="200"
          type="text" placeholder="About me" required>
          <span id="profile-text-error" class="popup__error"></span>

        <button type="submit" class="form__save-button popup__button">Save</button>
      </form>
    </div>
  </div>
  <!-- //popup for Card Template//-->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form action="#" class="form form_add-card" method="POST" name="myCardForm">
        <button type="button" aria-label="Close Form" class="popup__btn-close"></button>
        <h3 class="form__title">New Place</h3>
        <input id="card-title" name="primary" class="form__input form__input_type_title" type="text" minlength="1" maxlength="30"
          placeholder="Title" required>
          <span id="card-title-error" class="popup__error"></span>

        <input id="card-url" name="secondary" class="form__input form__input_type_url" type="url" placeholder="Image link" required>
        <span id="card-url-error" class="popup__error"></span>

        <button type="submit" class="form__save-button popup__button" id="myCreateBtn">Create</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" aria-label="Close Form" class="popup__btn-close"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="//:0" alt="popup-image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <!-- //Card Template//-->
  <template class="card-template">
    <li class="card">
      <button class="card__delete-button" aria-label="Like" type="button"></button>
      <div class="card__image"></div>
      <button class="card__like-button" aria-label="Like" type="button"></button>
      <div class="card__label">
        <h2 class="card__title"></h2>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
